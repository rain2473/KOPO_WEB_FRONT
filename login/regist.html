<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입 양식</h1>
    <fieldse>
        <form action="">
            <label for="id">
                이메일
            </label>
            <input type="email" name="userid" id="id">
            <br>
            <label for="pw">
                비밀번호
            </label>
            <input type="password" name="password" id="pw">
            <br>
            <label for="pw2">
                비밀번호 확인
            </label>
            <input type="password" name="password2" id="pw2">
            <br />

            <label for="gender-man">남자</label>
            <input type="radio" name="gender" value="남자" id="gender-man">
            <label for="gender-woman">여자</label>
            <input type="radio" name="gender" value="여자" id="gender-woman">
            <label for="gender-corp">법인</label>
            <input type="radio" name="gender" value="법인" id="gender-corp">
            <br/>
            <select>
                <option value="3">증강학과</option>
                <option value="4" selected>데이터분석과</option>
                <option value="5">3D학과</option>
                <option value="7">전기학과</option>
                <option value="8">바이오학과</option>
            </select>
            <br/>
            <input type="button" value="확인" />
        </form>
    </fieldse>
</body>
</html>
